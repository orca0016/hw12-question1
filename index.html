<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/styles.css" rel="stylesheet" />
    <title>weather app</title>
  </head>
  <body
    class="--font-display w-full min-h-[100vh] lg:bg-[url(/images/bg-weather.png)] sm:bg-[url(/images/Home-Tablet.png)] bg-[url(/images/Home-Phone.png)] bg-center bg-no-repeat bg-cover text-white grid grid-cols-1 lg:grid-cols-2"
  >

    <!-- ----------------------left section ---------------------- -->
    <div class="left lg:pl-20 lg:py-12 flex flex-col justify-between h-full sm:px-10 sm:py-10 sm:gap-50 gap-30 p-6 ">
      <img src="/images/logo.svg" class="md:w-20 w-10 " alt="the logo" />

      <!-- ----------------------overall result search ---------------------- -->
      <div class="flex lg:gap-6 sm:gap-3 gap-3 flex-wrap items-end max-h-50">
        <span class="lg:text-[143px]/32 sm:text-[120px]/32 text-[64px]/20">16°</span>
        <div class="flex flex-col">
          <h2 id="city" class="lg:text-5xl sm:text-4xl  text-3xl font-semibold">London</h2>
          <i class="lg:text-1xl sm:text-[0.7rem] text-[0.5rem] max-sm:text-gray-50/80">06:09 - Monday, 9 Sep ‘23</i>
        </div>
        <img src="/images/Cloudy.svg" class="lg:h-20 sm:h-10 h-8" alt="cloud icon" />
      </div>
    </div>

    <!-- ----------------------right section ---------------------- -->
    <div class="right flex justify-end ">

      <!-- ----------------------blur background div ---------------------- -->
      <div
        class="lg:w-[80%] w-full  h-full backdrop-blur-lg border-white/14 lg:border-l-4 border-t-4 lg:px-5 lg:py-10 lg:pr-30 sm:px-40 sm:pt-20 sm:pb-8 shadow-xl p-5"
      >
      <!-- ----------------------search input ---------------------- -->
        <form id="search-country">
          <div
            class="border-b-1 border-white/70 flex justify-between items-center gap-3 py-2 pr-3"
          >
            <input
              type="text"
              name="search"
              placeholder="Search Location..."
              class="bg-none border-0 outline-none w-[90%] placeholder:text-[1.3rem] placeholder:font-light"
            />
            <button type="submit">
              <img src="/images/search.svg" class="w-6" alt="search icon" />
            </button>
          </div>
        </form>
        <!-- ----------------------detail weather ---------------------- -->
         <h2 class="font-light my-10 text-[1.1rem] lg:text-left text-center"  >Weather Details...</h2>

        <div class="flex gap-6 flex-col  pb-20 border-b border-white/50 ">
            <div class="detail flex justify-between font-light">
                <span class="text-[1.3rem] font-extralight uppercase">thunderstorm with light drizzle</span>
            </div>
            <div class="detail flex justify-between font-light">
                <span>Temp max</span>
                <div class="flex gap-6">
                <span>19°</span>
                  <img src="/images/temp-worm.png" alt="temp worm">
                </div>
            </div>
            <div class="detail flex justify-between font-light">
                <span>Temp min</span>
                <div class="flex gap-6">
                <span>15°</span>
                  <img src="/images/temp-cold.png" alt="temp cold">
                </div>
            </div>
            <div class="detail flex justify-between font-light">
                <span>Humadity</span>
                <div class="flex gap-6">
                <span>58%</span>
                  <img src="/images/watter.png" alt="water">
                </div>
            </div>
            <div class="detail flex justify-between font-light">
                <span>Cloudy</span>
                <div class="flex gap-5">
                <span>86%</span>
                  <img src="/images/cloud.png" alt="cloud">
                </div>
            </div>
            <div class="detail flex justify-between font-light">
                <span>Wind</span>
                <div class="flex gap-4">
                <span>5km/h</span>
                  <img src="/images/wind.png" alt="wind">
                </div>
            </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
